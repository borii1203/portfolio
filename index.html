<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ portfolio</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>


    <!-- Setup and start animation! -->
    <script>
        gsap.registerPlugin(ScrollTrigger);

        $(function () {
            var $top_sq01 = $("#top_sq_01"),
                $top_sq02 = $("#top_sq_02"),
                $top_line = $("#top_line"),
                $bottom_sq01 = $("#bottom_sq_01"),
                $bottom_sq02 = $("#bottom_sq_02"),
                $bottom_line = $("#bottom_line")
            $intro_t = $("#intro_t")
            openingTl = gsap.timeline();//{ paused: true }나중에 넣기

            new TypeIt("#companionMethods", {
                speed: 200,
                waitUntilVisible: true,
            })
                .type("Pott", { delay: 300 })
                .move(-1)
                .delete(1)
                .type("r")
                .move(null, { to: "END" })
                .type("folio")
                .break({ delay: 500 })
                .break({ delay: 500 })
                .type('<span class="small-text">Start Now</span>')
                .go();

            gsap.to("#companionMethods", {
                opacity: 0,
                delay: 7.5
            })

            gsap.to("#intro", {
                duration: 3,
                scale: 1.5,
                opacity: 0,
                delay: 7.5,
                onComplete: function () {
                    //openingTl.play();
                }
            });


            openingTl
                .from($top_sq02, { duration: 0.8, opacity: 0, y: 100 })
                .from($bottom_sq01, { duration: 0.8, opacity: 0, y: -100 }, "<")
                .from($top_line, { duration: 1, height: 0, delay: 0.5 })
                .from($bottom_line, { duration: 1, height: 0 }, "<")


            gsap.timeline({
                scrollTrigger: {
                    trigger: '.project',
                    start: 'top 95%',
                    end: '30% 0%',
                    scrub: 1,
                    markers: true
                }
            })
            .fromTo ('')
        });//script end
    </script>
</head>
